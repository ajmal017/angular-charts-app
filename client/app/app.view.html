<div id="wrap">
  <div class="container-fluid">
    <div class="row row-header">
      <div class="col-md-4 col-header">
        <h3>Angular Stocks</h3>
      </div>
      <div class="col-md-8 col-header">
        <stockpicker></stockpicker>
      </div>
    </div>
    <div class="row row-header">
      <div class="col-md col-header">
        Syncs in realtime across clients
      </div>
      <div class="col-md col-header">
        <datepicker #fromDate (notify)="setDate($event, 'from')"></datepicker>
      </div>
      <div class="col-md col-header">
        <datepicker #toDate (notify)="setDate($event, 'to')"></datepicker>
      </div>
    </div>
    <div class="row">
      <div class="col-sm" style="height: 350px;">
        <!--<linechart *ngIf="chartData" [data]="chartData"></linechart>-->
      </div>
    </div>
  </div>
    <div class="row">
      <div class="col-sm">
        <stocktiles [stockSymbols]="stockSymbols" (notify)='onNotify($event)'></stocktiles>
      </div>
    </div>
</div>
<p><code>counterValue = {{stockSymbols}}</code></p>
<p><code>selectedDate.from = {{selectedDate.from}}</code></p>
<p><code>selectedDate.to = {{selectedDate.to}}</code></p>
<footer class="text-center">
  <p>FreeCodeCamp &nbsp; | &nbsp; <i class="zmdi zmdi-github-alt"></i> &nbsp; <a href="https://github.com/cjsheets">Chad Sheets</a></p>
</footer>
