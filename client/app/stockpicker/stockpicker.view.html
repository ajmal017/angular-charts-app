<form class="float-right form-group form-header" #f="ngForm" novalidate (ngSubmit)="stockSubmit(f.value)">
    <div class="input-group">
      <label class="col-form-label">Stock &nbsp;</label>
      <input class="form-control form-control-sm" placeholder="Symbol (real-time sync across clients)"
        [(ngModel)]="model" name="stocksymbol">
      <span class="input-group-btn">
        <button class="btn btn-success col-form-label-sm" type="button"
         (click)="stockSubmit(f.value)">Add</button>
      </span>
    </div>
</form>
