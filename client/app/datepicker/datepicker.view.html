<form class="float-right form-header" #f="ngForm" novalidate (ngSubmit)="dateSubmit(f.value)">
  <div class="form-group">
    <div class="input-group">
      <label class="col-form-label">{{dateLabel}} &nbsp;</label>
      <input class="form-control form-control-sm" placeholder="yyyy-mm-dd"
        name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-addon" (click)="d.toggle()">
        <i class="zmdi zmdi-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer;"></i>
      </div>
    </div>
  </div>
</form>
